plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '2.8.0'
    implementation group: 'org.apache.kafka', name: 'kafka-streams', version: '2.8.0'
    runtimeOnly group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.31'
}

application {
    mainClass = 'org.example.Main'
}