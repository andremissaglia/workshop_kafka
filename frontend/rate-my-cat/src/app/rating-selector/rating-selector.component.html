<form [formGroup]="form">
  <p>
    <label>
      <input formControlName="rating" type="radio"  value="1"/>
      <span>1</span>
    </label>
    <label>
      <input formControlName="rating" type="radio"  value="2"/>
      <span>2</span>
    </label>
    <label>
      <input formControlName="rating" type="radio"  value="3"/>
      <span>3</span>
    </label>
    <label>
      <input formControlName="rating" type="radio" value="4"/>
      <span>4</span>
    </label>
    <label>
      <input formControlName="rating" type="radio" value="5"/>
      <span>5</span>
    </label>
  </p>
  <button class="waves-effect waves-light btn" (click)="vote()" [disabled]="!(this.form.value['rating'] > 0)">Vote</button>
</form>
