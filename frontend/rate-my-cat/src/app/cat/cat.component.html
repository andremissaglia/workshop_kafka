<div class="card" *ngIf="cat">
  <div class="card-image">
    <img src="{{cat.photoURL}}">
  </div>
  <div class="card-content">
    <span class="card-title">{{cat.name}}</span>
    Rating: {{cat.rating || "-" }}
    <app-rating-selector (voteEvent)="vote($event)"></app-rating-selector>
  </div>
</div>
